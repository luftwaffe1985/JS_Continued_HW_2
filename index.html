    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      /*1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.*/
      const getElements = document.querySelectorAll(".dropdown-item");
      getElements.forEach((element) => {
        element.classList.add("super-dropdown");
      });

      /* 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.*/
      const getBtn = document.querySelector(".btn");
      if (getBtn.classList.contains("btn-secondary")) {
        getBtn.classList.remove("btn-secondary");
      } else {
        getBtn.classList.add("btn-secondary");
      }

      /*3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".*/
      const getElement = document.querySelector(".menu");
      getElement.classList.remove("dropdown-menu");

      /*4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:`<a href="#">link</a>`*/
      const getDivElement = document.querySelector("div.dropdown");
      getDivElement.insertAdjacentHTML("afterend", '<a href="#">link</a>');

      /*5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".*/
      const getIdElement = document.querySelector("#dropdownMenuButton");
      getIdElement.setAttribute("id", "superDropdown");

      /*6. Добавьте атрибут data-dd со значением 3 элементу, у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.*/
      const getAttributeElement = document.querySelector(
        '[aria-labelledby="dropdownMenuButton"]'
      );
      getAttributeElement.setAttribute("data-dd", "3");

      /*7. Удалите атрибут type у элемента с классом "dropdown-toggle".*/

      const getToggleElement = document.querySelector(".dropdown-toggle");
      getToggleElement.removeAttribute("type");
    </script>
